<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{user.firstName}} {{user.lastName}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form role="form" ng-submit="user.$save({id:user.id})">
                <div class="form-group">
                    <label>First Name</label>
                    <input ng-model="user.firstName" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input ng-model="user.lastName" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="user.email" class="form-control" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
