<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{user.firstName}} {{user.lastName}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <form role="form" ng-submit="save()">
                <div class="form-group">
                    <label>First Name</label>
                    <input ng-model="user.firstName" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input ng-model="user.lastName" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="user.email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select  ng-model="user.role" ng-options="role.val as role.name for role in roles" class="form-control"  style="width:120px;">
                    </select>
                </div>
                <div class="form-group" ng-if="user.role == 'ROLE_USER'">
                    <label>Hours per week</label>
                    <input type="number" ng-model="user.weekHours" class="form-control" style="width:70px;">
                </div>
                <div class="form-group" ng-if="user.role == 'ROLE_USER'">
                    <label>Works on late shift</label>
                    <input type="checkbox" ng-model="user.lateShift" class="form-control"  style="width:20px; height:20px;">
                </div>



                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
