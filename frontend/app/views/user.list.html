<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Users</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <table class="table table-hover table-bordered table-stripped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Hours per week</th>
                        <th>Late shift</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users" ng-click="goTo(user.id)" style="cursor:pointer;">
                        <td>{{$index+1}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.login}}</td>
                        <td>{{role(user)}}</td>
                        <td><span ng-if="user.role == 'ROLE_USER'">{{user.weekHours}}</span></td>
                        <td><span ng-if="user.role == 'ROLE_USER'">{{user.lateShift}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#add-form">
            <i class="fa fa-plus-square"></i> Add user
            </button>
            <form id="add-form" role="form" ng-init="user" ng-submit="addUser(user); user = {}" class="collapse out">
                <div class="form-group">
                    <label>First Name</label>
                    <input ng-model="user.firstName" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input ng-model="user.lastName" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label>Login</label>
                    <input ng-model="user.login" class="form-control" placeholder="Login">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select  ng-model="user.role" ng-options="role.val as role.name for role in roles" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="user.email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success"><i class="fa fa-plus-square"></i> Add</button>
            </form>
        </div>
    </div>
</div>
